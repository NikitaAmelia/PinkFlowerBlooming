.flower__leaf {
  background: radial-gradient(
    circle at 30% 30%,

}

.flower__white-circle {

.flower__light {

}
/* ================= FLOATING LOVE EFFECT ================= */
.floating-loves {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 2;
}

.love {
  position: absolute;
  color: #ff9fcf;
  font-size: 20px;
  opacity: 0;
  animation: loveFloat 6s ease-in-out infinite;
  text-shadow: 0 0 10px rgba(255, 159, 207, 0.8);
}

/* posisi + delay acak */
.love:nth-child(1) { left: 10%; animation-delay: 0s; }
.love:nth-child(2) { left: 25%; animation-delay: 1s; font-size: 26px; }
.love:nth-child(3) { left: 45%; animation-delay: 2s; }
.love:nth-child(4) { left: 65%; animation-delay: 1.5s; font-size: 22px; }
.love:nth-child(5) { left: 80%; animation-delay: 2.5s; }
.love:nth-child(6) { left: 90%; animation-delay: 3s; font-size: 28px; }

@keyframes loveFloat {
  0% {
    transform: translateY(100vh) scale(0.5);
    opacity: 0;
  }
  20% {
    opacity: 1;
  }
  50% {
    transform: translateY(50vh) scale(1);
    opacity: 0.8;
  }
  80% {
    opacity: 1;
  }
  100% {
    transform: translateY(-10vh) scale(0.7);
    opacity: 0;
  }
}
</style>
